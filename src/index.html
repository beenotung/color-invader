<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Color Invader</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="RedLink" />
    <meta name="apple-mobile-web-app-status-bar-style" content="red" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="manifest" href="/assets/manifest.json" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="center">
      <div class="controls">
        <label for="speed">Speed:</label>
        <input id="speed" type="number" />
        <button id="double">x2</button>
        <button id="half">&#247;2</button>
      </div>
      <canvas id="chart"></canvas>
    </main>
    <script>
      if ('serviceWorker' in navigator) {
        if (location.protocol !== 'file:') {
          // auto-unregister service worker during dev mode
          navigator.serviceWorker
            .getRegistration()
            .then(function (registration) {
              if (registration) {
                registration.unregister().then(function () {
                  location.reload(true)
                })
              }
            })
        } else {
          navigator.serviceWorker
            .register('/sw.js')
            .then(function (registration) {
              console.log(
                'Registration successful, scope is:',
                registration.scope,
              )
            })
            .catch(function (error) {
              console.log('Service worker registration failed, error:', error)
            })
        }
      }
    </script>
    <script type="module" src="index.js"></script>
  </body>
</html>
